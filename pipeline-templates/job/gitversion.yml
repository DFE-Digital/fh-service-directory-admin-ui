parameters:
  ConfigFilePath: GitVersion.yml

steps:
- task: gitversion/setup@0
  displayName: gitversion/setup
  inputs:
    versionSpec: 5.x

- task: gitversion/execute@0
  displayName: gitversion/execute
  inputs:
    useConfigFile: true
    configFilePath: ${{ parameters.ConfigFilePath }}
    includePrerelease: false
